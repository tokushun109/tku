version: 1
applications:
    - appRoot: frontend
      frontend:
          phases:
              preBuild:
                  commands:
                      - nvm install 22
                      - nvm use 22
                      - corepack enable
                      - pnpm install
              build:
                  commands:
                      - pnpm run build
          artifacts:
              baseDirectory: .next
              files:
                  - '**/*'
          cache:
              paths:
                  - node_modules/**/*
                  - .next/cache/**/*
